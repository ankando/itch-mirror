name: Mirror Mindustry Itch Builds

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点
  workflow_dispatch:
  push:  # 支持推送后自动触发
    paths:
      - '**/*'

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Run Puppeteer to collect download links
        run: node scrape-itch-downloads.js

      - name: Upload to release (each file separately)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: itch-mirror
          files: downloads/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
