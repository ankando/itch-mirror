name: Mirror Mindustry Itch Builds

on:
  # 每天定时（UTC 0点）
  schedule:
    - cron: '0 0 * * *'

  # 支持手动点击触发
  workflow_dispatch:

  # 每次 push 自动运行
  push:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Run Puppeteer to collect download links
        run: node scrape-itch-downloads.js

      - name: Download all files
        run: |
          mkdir -p downloads
          bash download.sh

      - name: Zip all builds
        run: zip -r itch-mirror.zip downloads

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: itch-mirror
          files: itch-mirror.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
