name: Mirror Mindustry Itch Builds

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    paths:
      - '**.js'
      - '.github/workflows/*.yml'

jobs:
  mirror:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # 启用 npm 缓存

      - name: Cache npm dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Minimal Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ca-certificates \
            fonts-liberation \
            libnss3 \
            libgbm1 \
            libasound2 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libxshmfence1

      - name: Install Puppeteer with Chrome
        run: |
          # 仅在缓存未命中时安装
          if [[ "${{ steps.npm-cache.outputs.cache-hit }}" != 'true' ]]; then
            npm ci
          fi
          
          # 仅在浏览器缓存未命中时安装 Chrome
          if [[ "${{ steps.playwright-cache.outputs.cache-hit }}" != 'true' ]]; then
            npx playwright install chrome
          fi

      - name: Create Downloads Directory
        run: mkdir -p downloads

      - name: Run Scraper
        run: node scrape-itch-downloads.js
        timeout-minutes: 20
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
          PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.playwright-browsers

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: itch-mirror-${{ github.run_id }}
          files: downloads/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
