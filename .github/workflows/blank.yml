name: Mirror Mindustry Itch Builds

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点（北京时间 08:00）
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install puppeteer

      - name: Run puppeteer to get all download links
        run: node scrape-itch-downloads.js

      - name: Download all files
        run: |
          mkdir downloads
          bash download.sh

      - name: Zip all builds
        run: zip -r itch-mirror.zip downloads

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: itch-mirror
          files: itch-mirror.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
