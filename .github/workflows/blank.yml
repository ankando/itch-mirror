name: Mirror Mindustry Itch Builds

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    paths:
      - '**.js'
      - '.github/workflows/*.yml'

jobs:
  mirror:
    runs-on: ubuntu-22.04 # 明确使用旧版LTS系统
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Minimal Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ca-certificates \
            fonts-liberation \
            libnss3 \
            libgbm1 \
            libasound2 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libxshmfence1

      - name: Install Puppeteer with Chrome
        run: |
          npm install puppeteer@21.7.0
          npx playwright install chrome

      - name: Create Downloads Directory
        run: mkdir -p downloads

      - name: Run Scraper
        run: node scrape-itch-downloads.js
        timeout-minutes: 20
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true # 使用系统已安装的Chrome

      - name: Upload to release (each file separately)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: itch-mirror
          files: downloads/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
